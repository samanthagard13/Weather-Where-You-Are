<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Style/style.css" />
    <title>Rain or Shine</title>
</head>
<body>
    <header class="container-fluid d-flex text-center">
        <div class="text-center p-5 d-flex align-items-center">
            <h1>Weather Where You Are</h1>
        </div>
    </header>

    <section class="container-fluid p-2 m-2">
        <div class="row p-2">
            <div class="col-12 col-md-4 col-lg-3 d-flex align-items-center">
                <h2 class="text-center">Search For A City</h2>
            </div>
            <div class="col-12 col-md-8 col-lg-8">
                <h2 class="text-center display-box" id="currentcity">Current City</h2>
                <h2 id="today"></h2>
            </div>
        </div>
            <div class="row p-2">
                <div class="col-12 col-md-4 col-lg-3">
                    <input class="p-2" id="cityinput" type="city" placeholder="ex. San Diego">
                </div>
                <div class="col-12 col-md-8 col-lg-8">
                    <p id="currenttemp" class="display-box">t</p>
                </div>
            </div>
            <div class="row p-2">
                <div class="col-10 col-md-6 col-lg-3">
                    <button class="p-2" id="searchbtn" type="search">Search</button>
                </div>
                <div class="col-12 col-md-8 col-lg-8">
                    <p id="currentwind" class="display-box">w</p>
                </div>
            </div>
        <div class="row p-2">
            <div class="col-12 col-md-4 col-lg-3">
                <button class="p-2">Atlanta</button>
            </div>
            <div class="col-12 col-md-8 col-lg-8">
                <p id="currenthumidity" class="display-box">h</p>
            </div>
        </div>
        <div class="row p-2">
            <div class="col-12 col-md-4 col-lg-3">
                <button class="p-2">Denver</button>
            </div>
            <div class="col-12 col-md-8 col-lg-8">
                <h2 class="text-center">5 - Day Forcast</h2>
            </div>
        </div>
        <div class="row p-2">
            <div class="col-12 col-md-4 col-lg-3">
                <button class="p-2">Seattle</button>
            </div>
        </div>    
        <div class="row p-2">
            <div class="col-12 col-md-4 col-lg-3">
                <button class="p-2">San Fransisco</button>
            </div>
        </div>    
        <div class="row p-2">
            <div class="col-12 col-md-4 col-lg-3">
                <button class="p-2">Orlando</button>
            </div>
        </div>        
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./JS/script.js"></script>
</html>
